<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Calculation Display  -->
    <p class="js-calculation calculation">Enter Values</p>

    <!-- 1st Row  -->
    <p>
      <!-- 1 Button  -->
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('1');
      "
      >
        1
      </button>

      <!-- 2 Button  -->
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('2');
      "
      >
        2
      </button>

      <!-- 3 Button  -->
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('3');
      "
      >
        3
      </button>

      <!-- Addition (+) Button  -->
      <button
        class="calculator-button orange-button"
        onclick="
        updateCalculation(' + ');
      "
      >
        +
      </button>
    </p>

    <!-- 2nd Row  -->
    <p>
      <!-- 4 Button  -->
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('4');
      "
      >
        4
      </button>

      <!-- 5 Button  -->
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('5');
      "
      >
        5
      </button>

      <!-- 6 Button  -->
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('6');
      "
      >
        6
      </button>

      <!-- Subtraction (-) Button  -->
      <button
        class="calculator-button orange-button"
        onclick="
        updateCalculation(' - ');
      "
      >
        -
      </button>
    </p>

    <!-- 3rd Row  -->
    <p>
      <!-- 7 Button  -->
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('7');
      "
      >
        7
      </button>

      <!-- 8 Button  -->
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('8');
      "
      >
        8
      </button>

      <!-- 9 Button  -->
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('9');
      "
      >
        9
      </button>

      <!-- Multiplication (*) Button  -->
      <button
        class="calculator-button orange-button"
        onclick="
        updateCalculation(' * ');
      "
      >
        *
      </button>
    </p>

    <!-- 4th Row  -->
    <p>
      <!-- 0 Button  -->
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('0');
      "
      >
        0
      </button>

      <!-- Decimal Button  -->
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('.');
      "
      >
        .
      </button>

      <!-- Calculate Button (=) -->
      <button
        class="calculator-button gray-button"
        onclick="
        calculation = eval(calculation);
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>

      <!-- Division Button  -->
      <button
        class="calculator-button orange-button"
        onclick="
        updateCalculation(' / ');
      "
      >
        /
      </button>
    </p>

    <!-- 5th Row  -->
    <p>
      <!-- Clear Button  -->
      <button
        class="calculator-button gray-button clear-button"
        onclick="
        calculation = '';
        
        displayCalculation();
        document.querySelector('.js-calculation').innerHTML = 'Enter Values';

        localStorage.setItem('calculation', calculation);
      "
      >
        Clear
      </button>
    </p>
  </body>
</html>
