    <title>Rock Paper Scissors</title>

  <body>
    <h2>Rock Paper Scissors Game</h2>
    <h3>Game Rules:</h3>
    <h5>Rocks vs Scissors = Rocks Wins</h5>
    <h5>Rocks vs Paper = Paper Wins</h5>
    <h5>Paper vs Scissors = Scissors Wins</h5>
    <h5>Same Entity = Tied Match</h5>
